<section class="experience">
  <div class="section-inner-header flex-row flex-nowrap flex-space-between">
    <div class="padding-right-10">
      <!--(bake-start _if="experience.company")-->
        <h1>
          <!--(bake-start _if="experience.link")-->
            <a href="{{experience.link | trim}}" target="_blank">
          <!--(bake-end)-->
          {{experience.company | trim}}
          <!--(bake-start _if="experience.link")-->
            </a>
          <!--(bake-end)-->
        </h1>
      <!--(bake-end)-->
      <h2>{{experience.role | trim}}</h2>
      <!--(bake-start _if="experience.organization")-->
        <h2>{{experience.organization | trim}}</h2>
      <!--(bake-end)-->
    </div>
    <div class="experience-dateloc">
      <!--(bake-start _if="experience.date")-->
      <h6 class="date">{{experience.date | trim}}</h6>
      <!--(bake-end)-->
      <!--(bake-start _if="experience.location")-->
      <h6 class="location">{{experience.location | trim}}</h6>
      <!--(bake-end)-->
    </div>
  </div>
  <!--(bake-start _if="experience.description")-->
  <p class="description">{{experience.description | trim}}</p>
  <!--(bake-end)-->

  <!--(bake-start _if="experience.description_bullets.length")-->
  <ul class="bullets">
    <!--(bake-start _foreach="bullet:experience.description_bullets")-->
    <li><span>{{bullet | trim}}</span></li>
    <!--(bake-end)-->
  </ul>
  <!--(bake-end)-->
</section>
